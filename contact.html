<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title itemprop="name">Two Digital Penguins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Marcellus+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-between" role="banner">
        <div>
            <a class="navbar-brand" href="index.html"><img class="m-3" src="/images/logo.png"
                    alt="Two Digital Penguins Logo" style="height: 55px"></a>
        </div>

        <div>
            <nav class="navbar navbar-expand-sm m-3" role="navigation" aria-label="Main Navigation">
                <div class="dropdown">
                    <button class="bg-transparent border-0" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="navbar-toggler-icon"></span></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="index.html">Home</a></li>
                        <li><a class="dropdown-item" href="about.html">About</a></li>
                        <li><a class="dropdown-item" href="blog.html">Blog</a></li>
                        <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="float-end mx-3">
        <ul class="d-flex menuflex" role="menubar">
            <li class="list-unstyled" role="none"><a class="mainmenu text-decoration-none m-3" href="index.html"
                    role="menuitem">Home</a></li>
            <li class="list-unstyled" role="none"><a class="mainmenu text-decoration-none m-3" href="about.html"
                    role="menuitem">About</a></li>
            <li class="list-unstyled" role="none"><a class="mainmenu text-decoration-none m-3" href="blog.html"
                    role="menuitem">Blog</a></li>
            <li class="list-unstyled" role="none"><a class="mainmenu text-decoration-none m-3" href="contact.html"
                    role="menuitem">Contact</a></li>
        </ul>
    </div>

    <header role="banner">
        <h1 class="contact text-center mt-3" itemprop="headline">Contact Me</h1>
    </header>

    <form class="contactform p-4 rounded-5 m-5" role="form" aria-labelledby="contact-form-title" itemscope
        itemtype="https://schema.org/ContactPage">
        <h5 id="contact-form-title" class="formtittle text-light text-center" itemprop="description">Would you like to
            know my plans?</h5>
        <div class="col mt-4">
            <label for="exampleFullName" class="form-label text-light">Full Name</label>
            <input type="text" class="form-control" placeholder="Jane Doe" aria-label="Full Name" itemprop="name">
        </div>
        <div class="mb-3 mt-4">
            <label for="exampleInputEmail" class="form-label text-light">Email address</label>
            <input type="email" class="form-control" placeholder="user@example.com" id="exampleInputEmail"
                aria-describedby="emailHelp" itemprop="email">
        </div>
        <div class="mb-3 mt-4">
            <label for="examplePhoneNumber" class="form-label text-light">Phone Number</label>
            <input type="text" class="form-control" placeholder="(613) 888-8888" aria-label="Phone Number"
                itemprop="telephone">
        </div>
        <div class="mb-3 mt-4">
            <label for="exampleFormControlTextarea1" class="form-label text-light">Message</label>
            <textarea class="form-control" placeholder="Write your message here." id="exampleFormControlTextarea1"
                rows="3" itemprop="message"></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>

    <footer class="mt-5" role="contentinfo" itemscope itemtype="https://schema.org/WPFooter">
        <div class="container d-flex">
            <!-- Menu -->
            <div class="col-4">
                <ul class="list-unstyled mx-3 mt-4">
                    <li class="mx-2"><a class="menufoo text-decoration-none fs-8" href="index.html">Home</a></li>
                    <li class="mx-2"><a class="menufoo text-decoration-none fs-8" href="about.html">About</a></li>
                    <li class="mx-2"><a class="menufoo text-decoration-none fs-8" href="blog.html">Blog</a></li>
                    <li class="mx-2"><a class="menufoo text-decoration-none fs-8" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- Logo and Social Media -->
            <div class="container text-center lfooter">
                <div class="smfooter" role="complementary">
                    <a href="https://www.instagram.com/twodigitalpenguins/" class="text-white fs-6 mx-2"
                        aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/anaricardos/" class="text-white fs-6 mx-2"
                        aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://www.behance.net/" class="text-white fs-6 mx-2" aria-label="Behance"><i
                            class="fab fa-behance"></i></a>
                </div>
            </div>
            <a href="index.html"><img class="logofoo mx-3" src="/images/logo.png" alt="Two Digital Penguins Logo"
                    style="height: 65px" itemprop="logo"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
